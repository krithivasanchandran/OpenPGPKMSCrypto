<head>

	href="vendor/bootstrap/css/bootstrap.min.css">

<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50">
				<form class="login100-form validate-form" method="post" action=CryptoServlet>
					<span class="login100-form-title p-b-33"> <b>Google KMS Client</b></span> <br />
					<br />
					<div class="wrap-input100 validate-input">
						<label><b>1. Enter Application Name - </b></label>
						<input style="width:40%; margin-left:450px; margin-top: -30px;" type="text" class="form-control"
					  name="appname">
					</div>
<br>
					<div class="wrap-input100 rs1 validate-input">
					<label><b>1. Enter Key Name - </label>
					  <input style="width:40%; margin-left:450px; margin-top: -30px;" type="text" class="form-control" 
					  name="keyname">
					</div>

<br /> <br/>
					<div class="wrap-input100 rs1 validate-input" style="margin-top:-28px;">
					<b>2. Operation Type Encryption/Decryption - </b>
								<select style="margin-left: 570px; margin-top: -20px;" name="operationtype">
									<option value="ENC">Encryption</a>
									<option value="DEC">Decryption</a> 
								</select>
					</div>
				<br/><br/>	
					<div class="wrap-input100 rs1 validate-input">
					<label><b>3. Upload File Path Name - </b></label>					
					<input type="file"
						name="encdocs" accept="*" style="margin-left: 280px; margin-top: -50px; border: 2px dotted;">					</div>
					<br/> <br/>
					
					<div class="container-login100-form-btn m-t-20">
						<button class="login100-form-btn" style="width:40%; margin-left:250px;" type="submit" value="submit"><strong>TALK TO Google KMS</strong></button>
					</div>

				</form>
			</div>
		</div>
	</div>



	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="vendor/animsition/js/animsition.min.js"></script>
	<script src="vendor/bootstrap/js/popper.js"></script>

	<script src="js/main.js"></script>
